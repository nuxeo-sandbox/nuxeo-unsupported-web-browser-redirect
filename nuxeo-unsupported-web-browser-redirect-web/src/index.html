<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/nuxeo/icons/favicon.png">
  <link rel="shortcut icon" type="image/x-icon" href="/nuxeo/icons/favicon.ico">
  <title>Not Supported</title>
</head>

<body>
  <header>
    <img src="/nuxeo/img/login_logo.png" />
  </header>
  <div class="container">
    <div class="title">
      <div class="english_message">
        <div>Sorry, this application does not work with Microsoft Internet Explorer.</div>
        <div>Please use one of the following supported Web browser:</div>
      </div>
    </div>
    <div class="browsers">
      <div class="browser">
        <img class="logo" src="images/firefox.svg" />
        <div class="browsername">Firefox</div>
      </div>
      <div class="browser">
        <img class="logo" src="images/chrome.svg" />
        <div class="browsername">Google Chrome</div>
      </div>
      <div class="browser">
        <img class="logo" src="images/edge.png" />
        <div class="browsername">Microsoft Edge</div>
      </div>
      <div class="browser">
        <img class="logo" src="images/safari.svg" />
        <div class="browsername">Safari</div>
      </div>
    </div>
  </div>
</body>

</html>
